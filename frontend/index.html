<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Typing Game & Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="typing-game">
            <h2>Typing Game</h2>
            <div class="game-settings">
                <select id="game-mode">
                    <option value="words">Word Count</option>
                    <option value="time">Time Limit</option>
                </select>
                <input type="number" id="game-length" min="1" max="100" value="20">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start-game">Start Game</button>
            </div>
            <div id="target-text"></div>
            <input type="text" id="user-input" placeholder="Type here..." readonly>
            <div id="result"></div>
            <div id="stats">
                <span id="word-count">Words: 0</span>
                <span id="accuracy">Accuracy: 100%</span>
                <span id="timer">Time: 0s</span>
            </div>
            <div id="score">Score: 0</div>
            <div id="progress">Level: 1</div>
        </div>

        <div class="keyboard">
            <div class="row">
                <button class="key">`</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">=</button>
                <button class="key wide">Delete</button>
            </div>
            <div class="row">
                <button class="key wide">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">[</button>
                <button class="key">]</button>
                <button class="key">\</button>
            </div>
            <div class="row">
                <button class="key extra-wide special" id="caps">Caps</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">;</button>
                <button class="key">'</button>
                <button class="key extra-wide">Return</button>
            </div>
            <div class="row">
                <button class="key extra-wide function">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">,</button>
                <button class="key">.</button>
                <button class="key">/</button>
                <button class="key extra-wide function">Shift</button>
            </div>
            <div class="row">
                <button class="key wide">fn</button>
                <button class="key wide function">control</button>
                <button class="key wide function">option</button>
                <button class="key wide function">command</button>
                <button class="key space">Space</button>
                <button class="key wide function">command</button>
                <button class="key wide function">option</button>
                <button class="key">←</button>
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <button class="key">↑</button>
                    <button class="key">↓</button>
                </div>
                <button class="key">→</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
