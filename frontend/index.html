<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <textarea class="text-output" placeholder="Start typing or click the keys below..." readonly></textarea>
        </div>

        <div class="keyboard">
            <div class="row">
                <button class="key">`</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">=</button>
                <button class="key wide">Delete</button>
            </div>
            <div class="row">
                <button class="key wide">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key">[</button>
                <button class="key">]</button>
                <button class="key">\</button>
            </div>
            <div class="row">
                <button class="key extra-wide special" id="caps">Caps</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">;</button>
                <button class="key">'</button>
                <button class="key extra-wide">Return</button>
            </div>
            <div class="row">
                <button class="key extra-wide function">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">,</button>
                <button class="key">.</button>
                <button class="key">/</button>
                <button class="key extra-wide function">Shift</button>
            </div>
            <div class="row">
                <button class="key wide">fn</button>
                <button class="key wide function">control</button>
                <button class="key wide function">option</button>
                <button class="key wide function">command</button>
                <button class="key space">Space</button>
                <button class="key wide function">command</button>
                <button class="key wide function">option</button>
                <button class="key">←</button>
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <button class="key">↑</button>
                    <button class="key">↓</button>
                </div>
                <button class="key">→</button>
            </div>
        </div>

        <div class="shortcuts-info">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <span class="shortcut-combo">⌘ + A</span>
                    <span>Select All</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-combo">⌘ + C</span>
                    <span>Copy</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-combo">⌘ + V</span>
                    <span>Paste</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-combo">⌘ + Z</span>
                    <span>Undo</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
